<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fear Not</title>
    <meta name="description" content="Camp equipment inventory tracker â€” take, return, and manage gear.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">
                <img src="wsc_logo.svg" alt="WSC Logo" class="logo-img">
                <h1>Fear Not</h1>
            </div>
        </header>

        <div class="tab-bar" id="tab-bar">
            <button class="tab-btn active" data-tab="take">Take</button>
            <button class="tab-btn" data-tab="return">Return</button>
            <button class="tab-btn" data-tab="admin">Admin Co.</button>
        </div>

        <main id="main-content">
            <!-- Tab sections rendered by JS -->
            <div class="loading">Loading equipment...</div>
        </main>

        <footer>
            <p>&copy; 2026 WSC Storage</p>
        </footer>
    </div>

    <!-- Password overlay for Admin -->
    <div id="password-overlay" class="overlay hidden">
        <div class="overlay-box">
            <h3>Admin Access</h3>
            <p>Enter the admin password to continue.</p>
            <input type="password" id="admin-pw-input" placeholder="Password" autocomplete="off">
            <div class="overlay-actions">
                <button id="pw-cancel" class="btn btn-ghost">Cancel</button>
                <button id="pw-submit" class="btn">Unlock</button>
            </div>
        </div>
    </div>

    <!-- Toast notifications -->
    <div id="notifications"></div>

    <script type="module" src="/main.js"></script>
</body>

</html>
